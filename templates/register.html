<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - タスク管理ダッシュボード for researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4 md:p-8">
    <div class="max-w-md mx-auto mt-20">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">新規登録</h1>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-4">
                    <label for="user_id" class="block mb-2 font-medium text-gray-700">ユーザーID</label>
                    <input type="text" id="user_id" name="user_id" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           pattern="[a-zA-Z0-9_]{4,20}"
                           title="4〜20文字の英数字とアンダースコアのみ使用可能です">
                    <p class="text-sm text-gray-500 mt-1">4〜20文字の英数字とアンダースコア</p>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block mb-2 font-medium text-gray-700">パスワード</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           minlength="6">
                    <p class="text-sm text-gray-500 mt-1">6文字以上</p>
                </div>
                
                <div class="mb-6">
                    <label for="password_confirm" class="block mb-2 font-medium text-gray-700">パスワード（確認）</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           minlength="6">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium">
                    登録
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">既にアカウントをお持ちの方は</p>
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                    ログイン
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
