<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論文検索 - 研助</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* ロゴの余白だけを制御し、Tailwind の h-* クラスで高さを調整できるようにする */
        .flex.items-center img {
            max-width: 100%;
            padding-left: 20px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4 md:p-8">
    <header class="mb-8">
        <div class="flex justify-between items-start">
            <div class="flex items-center gap-4 -ml-5">
                <a href="{{ url_for('home') }}" title="ホーム">
                    <img src="{{ url_for('static', filename='images/kensuke_logo_2.png') }}" alt="ロゴ" class="h-20 w-auto">
                </a>
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">論文検索</h1>
                <p class="text-gray-600 mt-2">研究に必要な論文を検索できます</p>
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                            ← ホームに戻る
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <a href="{{ url_for('logout') }}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition font-medium">
                    ログアウト
                </a>
                <p class="text-sm text-gray-600 mt-2">ユーザーID: {{ current_user.user_id }}</p>
            </div>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- 左カラム: 検索フォーム -->
        <div class="space-y-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">キーワード検索</h2>
                <div>
                    <label class="block mb-2 font-medium text-gray-700">検索キーワード:</label>
                    <input 
                        type="text" 
                        id="keyword-input" 
                        placeholder="例: machine learning, deep learning"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    >
                </div>
                <div id="search-alert" class="mt-4 text-center p-4 rounded-lg hidden"></div>
                <button 
                    id="search-button" 
                    type="button" 
                    class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    検索
                </button>
            </div>
        </div>

        <!-- 右カラム: 検索結果 -->
        <div class="space-y-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">検索結果</h2>
                <div id="results-container" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2">
                    <p class="text-gray-500 text-center py-8">キーワードを入力して検索してください</p>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchButton = document.getElementById('search-button');
    const keywordInput = document.getElementById('keyword-input');
    const searchAlert = document.getElementById('search-alert');
    const resultsContainer = document.getElementById('results-container');

    // 検索ボタンのクリックイベント
    searchButton.addEventListener('click', async function() {
        const keyword = keywordInput.value.trim();
        const maxResults = 10; // 固定値

        // バリデーション
        if (!keyword) {
            showAlert('キーワードを入力してください', 'error');
            return;
        }

        // ローディング表示
        searchButton.disabled = true;
        searchButton.textContent = '検索中...';
        resultsContainer.innerHTML = '<p class="text-gray-500 text-center py-8">検索中...</p>';

        try {
            // APIにPOSTリクエスト
            const response = await fetch('/api/research', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    keyword: keyword,
                    max_results: maxResults
                })
            });

            const data = await response.json();
            console.log(data);

            if (response.ok && data.status === 'ok') {
                showAlert(`検索成功: ${data.name}`, 'success');
                displayResults(data);
            } else {
                showAlert(`エラー: ${data.error || '検索に失敗しました'}`, 'error');
                resultsContainer.innerHTML = '<p class="text-red-500 text-center py-8">検索に失敗しました</p>';
            }
        } catch (error) {
            console.error('Error:', error);
            console.log("yabai");
            showAlert('通信エラーが発生しました', 'error');
            resultsContainer.innerHTML = '<p class="text-red-500 text-center py-8">通信エラーが発生しました</p>';
        } finally {
            // ボタンを元に戻す
            searchButton.disabled = false;
            searchButton.textContent = '検索';
        }
    });

    // Enterキーでも検索できるように
    keywordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchButton.click();
        }
    });

    // アラート表示関数
    function showAlert(message, type) {
        searchAlert.textContent = message;
        searchAlert.className = 'mt-4 text-center p-4 rounded-lg';
        
        if (type === 'success') {
            searchAlert.classList.add('bg-green-50', 'text-green-700');
        } else if (type === 'error') {
            searchAlert.classList.add('bg-red-50', 'text-red-700');
        } else {
            searchAlert.classList.add('bg-blue-50', 'text-blue-700');
        }
        
        searchAlert.classList.remove('hidden');
        
        // 3秒後に非表示
        setTimeout(() => {
            searchAlert.classList.add('hidden');
        }, 3000);
    }

    // 検索結果を表示する関数
    function displayResults(data) {
        if (!data.papers || data.papers.length === 0) {
            resultsContainer.innerHTML = `
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <p class="text-yellow-800">論文が見つかりませんでした。</p>
                </div>
            `;
            return;
        }

        let html = `
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                <h3 class="font-semibold text-green-800">${data.name}</h3>
                <p class="text-sm text-green-600 mt-2">${data.count}件の論文が見つかりました。</p>
            </div>
        `;

        data.papers.forEach((paper, index) => {
            html += `
                <div class="bg-white border border-gray-200 rounded-lg p-4 mb-3 hover:shadow-md transition-shadow">
                    <h3 class="font-semibold text-gray-900 mb-2">
                        ${index + 1}. ${escapeHtml(paper.title)}
                    </h3>
                    <p class="text-sm text-gray-600 mb-1">
                        <span class="font-medium">著者:</span> ${escapeHtml(paper.authors)}
                    </p>
                    <p class="text-sm text-gray-600 mb-2">
                        <span class="font-medium">投稿日:</span> ${escapeHtml(paper.published)}
                    </p>
                    <p class="text-sm text-gray-700 mb-2 line-clamp-3">
                        ${escapeHtml(paper.summary.substring(0, 200))}...
                    </p>
                    <a href="${escapeHtml(paper.url)}" target="_blank" 
                       class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        論文を見る →
                    </a>
                </div>
            `;
        });

        resultsContainer.innerHTML = html;
    }

    // HTMLエスケープ関数
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
});
</script>

</body>
</html>
